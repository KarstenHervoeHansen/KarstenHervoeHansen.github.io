<head>

<body>
    <header class="header">
        <h1>Getting Started with Web Serial</h1>

    <main class="main">
        <div id="notSupported" class="hidden">

        <button id="butConnect" type="button">Connect</button>

        <div id="microbit">

                    <input disabled class="led" type="checkbox" id="led-r0-c0">
                    <input disabled class="led" type="checkbox" id="led-r0-c1">
                    <input disabled class="led" type="checkbox" id="led-r0-c2">

                    <input disabled class="led" type="checkbox" id="led-r1-c4">
                </div>
                <div>
                    <input disabled class="led" type="checkbox" id="led-r2-c0">

                </div>
                <div>
                    <input disabled class="led" type="checkbox" id="led-r3-c0">
                    <input disabled class="led" type="checkbox" id="led-r3-c1">
                    <input disabled class="led" type="checkbox" id="led-r3-c2">

                    <input disabled class="led" type="checkbox" id="led-r4-c3">
                    <input disabled class="led" type="checkbox" id="led-r4-c4">
                </div>
            </span>
            <span class="mb-button" id="rightBut"></span>
        </div>

        <pre id="log"></pre>
